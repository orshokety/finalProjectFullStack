<body  class="inventory-body">
<h1 >Orders</h1>
<mat-form-field>
    <input matInput (keyup)="OrdersFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<br>
<div style="margin-bottom: 30px" class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="allOrders">

    <ng-container matColumnDef="ID">
      <th mat-header-cell style="width: 7%" *matHeaderCellDef > Index in database </th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Car number">
      <th mat-header-cell *matHeaderCellDef > Car number </th>
      <td mat-cell *matCellDef="let order"> {{order.carNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="User idNumber">
      <th mat-header-cell *matHeaderCellDef> User idNumber </th>
      <td mat-cell *matCellDef="let order"> {{order.userIDNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="Start date">
      <th mat-header-cell *matHeaderCellDef> Start date </th>
      <td mat-cell *matCellDef="let order"> {{order.startDate| date :'dd MMM, yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="End date">
      <th mat-header-cell *matHeaderCellDef> End date </th>
      <td mat-cell *matCellDef="let order"> {{order.endDate| date :'dd MMM, yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="Return date">
      <th mat-header-cell *matHeaderCellDef> Return date </th>
      <td mat-cell *matCellDef="let order"> {{order.returnDate | date :'dd MMM, yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell style="width: 10%" *matCellDef="let order">    
          <mat-button-toggle-group name="Actions" >
          <mat-button-toggle (click)="addOrEditOrder(order)" ><mat-icon>edit</mat-icon></mat-button-toggle>
        </mat-button-toggle-group> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "allOrdersColumns" ></tr>
    <tr mat-row *matRowDef= "let row; columns: allOrdersColumns;"></tr>
  </table>
  <div class="addDiv"> <button mat-raised-button (click)="addOrEditOrder({})"><mat-icon>add</mat-icon>Add a Order</button></div>
</div>
</body>
